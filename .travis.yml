# Standards: 0.11
---
branches:
  only:
    - master
    - build
    
group: stable
dist: amazonlinux

language: python
python: "2.7"

# Use the new container infrastructure instead of legacy VM based
# https://docs.travis-ci.com/user/reference/overview/#sudo-enabled
#sudo: false
sudo: required 

# Install python-pip
addons:
  apt:
    packages:
    - python-pip

env:
  - ANSIBLE_INSTALL_VERSION=2.2.3
  - ANSIBLE_INSTALL_VERSION=2.3.3
  - ANSIBLE_INSTALL_VERSION=2.4.5
  - ANSIBLE_INSTALL_VERSION=2.5.5
  - ANSIBLE_INSTALL_VERSION=2.6.0
  - ANSIBLE_INSTALL_VERSION=2.7.0

# Make sure we have the latest package list and OS
before_install:
  - sudo apt update
  
install:
  # Install ansible and ansible-review
  - pip install ansible=$ANSIBLE_INSTALL_VERSION ansible-review

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Basic role syntax check
  - make syntax
  - make review

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
